language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: 7.0
    fast_finish: true

before_script:
    - composer self-update
    - composer install --prefer-source

script:
    - ./vendor/bin/phpunit

after_script:
    - php vendor/bin/coveralls -v
